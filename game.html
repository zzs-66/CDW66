    <style>
        #game-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            transition: filter 0.5s ease;
            z-index: 1;
        }
        
        .background.active {
            filter: brightness(1);
        }
        
        .character {
            position: absolute;
            height: 80%;
            bottom: 0;
            z-index: 2;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateX(50px);
        }
        
        .character.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .character.left {
            left: 10%;
        }
        
        .character.right {
            right: 10%;
        }
        
        .dialog-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            z-index: 5;
            border-top: 2px solid #e94560;
        }
        
        .speaker {
            font-size: 22px;
            color: #e94560;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .dialog {
            font-size: 18px;
            line-height: 1.6;
            min-height: 80px;
            margin-bottom: 20px;
        }
        
        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .choice {
            background: rgba(233, 69, 96, 0.25);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .choice:hover {
            background: rgba(233, 69, 96, 0.4);
            border-color: #e94560;
            transform: translateY(-3px);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333;
        }
        
        .btn {
            background: rgba(233, 69, 96, 0.6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn:hover {
            background: rgba(233, 69, 96, 0.8);
            transform: scale(1.05);
        }
        
        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .progress {
            height: 100%;
            background: #e94560;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .notification {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #0f3460;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 16px;
        }
        
        .notification.active {
            opacity: 1;
        }
        
        .save-notification {
            background: rgba(25, 130, 196, 0.9);
            border-color: #1e90ff;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            }
            
            .speaker {

            }
            
            .dialog {
                font-size: 16px;
                min-height: 60px;
            }
            
            .choices {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>

        // DOMÂÖÉÁ¥†
        const elements = {

            chapter: document.getElementById('chapter'),

            currentDialog: document.getElementById('current-dialog'),

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        const gameState = {

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            // ËÆæÁΩÆÂç†‰ΩçÂõæÁâá
            document.getElementById('bg-school').style.backgroundImage = `url('${placeholderBG}')`;
            document.getElementById('character-sakura').src = placeholderImage;
            
            // Ê£ÄÊü•URLÂèÇÊï∞
            const urlParams = new URLSearchParams(window.location.search);
            const loadGameParam = urlParams.get('load');
            
            // Â∞ùËØïÂä†ËΩΩ‰øùÂ≠òÁöÑÊ∏∏Êàè
            const savedGame = localStorage.getItem('galgameSave');
            if (savedGame && loadGameParam) {
                try {
                    const parsed = JSON.parse(savedGame);
                    Object.assign(gameState, parsed);
                    showNotification("Ê∏∏ÊàèÂ∑≤Âä†ËΩΩÔºÅ");
                } catch (e) {
                    console.error("Âä†ËΩΩÂ≠òÊ°£Â§±Ë¥•:", e);
                }
            }
            
            updateUI();
            
            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.getElementById('btn-save').addEventListener('click', saveGame);
            document.getElementById('btn-load').addEventListener('click', loadGame);

            document.getElementById('btn-skip').addEventListener('click', skipScene);
        }
        
        // Êõ¥Êñ∞Ê∏∏ÊàèUI
        function updateUI() {
            const current = script[gameState.currentScene];
            
            // Êõ¥Êñ∞ÊñáÊú¨
            elements.currentDialog.textContent = current.dialog;
            document.querySelector('.speaker').textContent = current.speaker;
            
            // Êõ¥Êñ∞ÈÄâÊã©
            elements.choicesContainer.innerHTML = '';
            current.choices.forEach((choice, index) => {
                const choiceElement = document.createElement('div');
                choiceElement.className = 'choice';
                choiceElement.textContent = choice.text;
                choiceElement.addEventListener('click', () => handleChoice(choice));
                elements.choicesContainer.appendChild(choiceElement);
            });
            
            // Êõ¥Êñ∞Áä∂ÊÄÅ
            elements.affection.textContent = gameState.affection;
            elements.chapter.textContent = gameState.chapter;
            elements.savePoint.textContent = gameState.savePoint;
            
            // Êõ¥Êñ∞ËøõÂ∫¶
            const progress = ((gameState.currentScene + 1) / script.length) * 100;
            elements.gameProgress.style.width = `${progress}%`;
        }
        
        // Â§ÑÁêÜÁé©ÂÆ∂ÈÄâÊã©
        function handleChoice(choice) {
            // Êõ¥Êñ∞Â•ΩÊÑüÂ∫¶
            gameState.affection += choice.affection;
            if (gameState.affection > 100) gameState.affection = 100;
            if (gameState.affection < 0) gameState.affection = 0;
            
            // ËøõÂÖ•‰∏ã‰∏ÄÂú∫ÊôØ
            gameState.currentScene = choice.next;
            
            // Êõ¥Êñ∞UI
            updateUI();
            
            // ÊòæÁ§∫ÈÄöÁü•
            if (choice.affection > 0) {
                showNotification(`Â•ΩÊÑüÂ∫¶ +${choice.affection}`);
            } else if (choice.affection < 0) {
                showNotification(`Â•ΩÊÑüÂ∫¶ ${choice.affection}`);
            }
        }
        
        // ‰øùÂ≠òÊ∏∏Êàè
        function saveGame() {
            gameState.savePoint = gameState.currentScene;
            localStorage.setItem('galgameSave', JSON.stringify(gameState));
            showNotification("Ê∏∏ÊàèÂ∑≤‰øùÂ≠òÔºÅ");
            updateUI();
        }
        
        // Âä†ËΩΩÊ∏∏Êàè
        function loadGame() {
            const savedGame = localStorage.getItem('galgameSave');
            if (savedGame) {
                try {
                    const parsed = JSON.parse(savedGame);
                    Object.assign(gameState, parsed);
                    updateUI();
                    showNotification("Ê∏∏ÊàèÂ∑≤Âä†ËΩΩÔºÅ");
                } catch (e) {
                    showNotification("Âä†ËΩΩÂ≠òÊ°£Â§±Ë¥•");
                    console.error("Âä†ËΩΩÂ≠òÊ°£Â§±Ë¥•:", e);
                }
            } else {
                showNotification("Ê≤°ÊúâÊâæÂà∞Â≠òÊ°£");
            }
        }
        
        // ÊòæÁ§∫ËèúÂçï
        function showMenu() {
            showNotification("Ê∏∏ÊàèËèúÂçïÂ∑≤ÊâìÂºÄ");
        }
        
        // ÂàáÊç¢Ëá™Âä®Êí≠Êîæ
