<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花之恋 - 主菜单</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-menu {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAwIiBoZWlnaHQ9IjgwMCIgdmlld0JveD0iMCAwIDEyMDAgODAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMWYxZjM0Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJtb25vc3BhY2UiIGZvbnQtc2l6ZT0iNDgiIGZpbGw9IndoaXRlIiBvcGFjaXR5PSIwLjEiPlNha3VyYSBCYWNrZ3JvdW5kPC90ZXh0Pjwvc3ZnPg==');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .game-title {
            font-size: 3.5rem;
            color: #e94560;
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.7);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
        }
        
        .menu-btn {
            background: rgba(233, 69, 96, 0.7);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .menu-btn:hover {
            background: rgba(233, 69, 96, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .sakura-fall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .sakura-petal {
            position: absolute;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj48cGF0aCBmaWxsPSIjZmZhZmNjIiBkPSJNMTAgMEwxMy4wOSA2LjI2IDIwIDcuNjQgMTUgMTIuNzQgMTYuMTggMjAgMTAgMTYuMjYgMy44MiAyMCA1IDEyLjc0IDAgNy42NCA2LjkxIDYuMjYgMTAgMHoiLz48L3N2Zz4=');
            width: 20px;
            height: 20px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .menu-btn {
                padding: 15px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <div class="sakura-fall" id="sakura-container"></div>
        
        <h1 class="game-title">樱花之恋</h1>
        
        <div class="menu-options">
            <button class="menu-btn" onclick="location.href='game.html'">开始游戏</button>
            <button class="menu-btn" onclick="location.href='game.html?load'">继续游戏</button>
            <button class="menu-btn" onclick="location.href='about.html'">关于游戏</button>
            <button class="menu-btn" id="btn-settings">游戏设置</button>
        </div>
        
        <div class="game-info">
            <p>一段发生在樱花盛开的校园中的浪漫故事。你的选择将决定故事的走向和结局。</p>
            <p>完全在浏览器中运行 - 无需下载，无需安装</p>
        </div>
    </div>

    <script>
        // 创建樱花花瓣
        function createSakura() {
            const container = document.getElementById('sakura-container');
            const petalCount = 20;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'sakura-petal';
                
                // 随机位置
                const left = Math.random() * 100;
                petal.style.left = `${left}%`;
                petal.style.top = `${-Math.random() * 100}px`;
                
                // 随机动画
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 10;
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `${delay}s`;
                
                // 随机大小
                const size = 0.5 + Math.random();
                petal.style.transform = `scale(${size})`;
                
                container.appendChild(petal);
            }
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', createSakura);
    </script>
</body>
</html>
